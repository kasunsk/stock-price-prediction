<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background-color: #fff;
            color: #333;
            appearance: none; /* Removes default dropdown arrow for customization */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' width='10' height='6' viewBox='0 0 10 6'%3E%3Cpath fill='none' stroke='%23333' stroke-width='2' d='M1 1l4 4 4-4'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 40px;
        }

        select:hover {
            border-color: #999;
        }

        #manual-ticker {
            display: none;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleManualTicker(select) {
            const manualTickerInput = document.getElementById('manual-ticker');
            if (select.value === 'OTHER') {
                manualTickerInput.style.display = 'block';
            } else {
                manualTickerInput.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Stock Prediction</h1>

    <h2>Train a Model</h2>
    <form action="/train" method="post">
        <label for="ticker_select">Select Ticker:</label>
        <select id="ticker_select" name="ticker_select" onchange="toggleManualTicker(this)" required>
            <option value="TSLA">TSLA</option>
            <option value="META">META</option>
            <option value="IBKR">IBKR</option>
            <option value="AMZN">AMZN</option>
            <option value="AAPL">AAPL</option>
            <option value="S63.SI">S63.SI</option>
            <option value="Z74.SI">Z74.SI</option>
            <option value="OTHER">OTHER</option>
        </select><br>

        <input type="text" id="manual-ticker" name="ticker_manual" placeholder="Enter stock ticker manually"><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>

        <button type="submit"><i class="fas fa-chart-line"></i> Train</button>
    </form>

    <h2>Predict Next Month's Price</h2>
    <form action="/predict" method="post">
        <label for="ticker_select">Select Ticker:</label>
        <select id="ticker_select" name="ticker_select" onchange="toggleManualTicker(this)" required>
            <option value="TSLA">TSLA</option>
            <option value="META">META</option>
            <option value="IBKR">IBKR</option>
            <option value="AMZN">AMZN</option>
            <option value="AAPL">AAPL</option>
            <option value="S63.SI">S63.SI</option>
            <option value="Z74.SI">Z74.SI</option>
            <option value="OTHER">OTHER</option>
        </select><br>

        <input type="text" id="manual-ticker" name="ticker_manual" placeholder="Enter stock ticker manually"><br>

        <label for="current_price">Current Price:</label>
        <input type="number" id="current_price" name="current_price" step="0.01" placeholder="Enter current price" required><br>

        <button type="submit"><i class="fas fa-dollar-sign"></i> Predict</button>
    </form>

    <div class="footer">
        Built with ❤️ by <a href="#">Kasun Kariyawasam</a>
    </div>
</div>
</body>
</html>
